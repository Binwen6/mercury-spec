modelSpecs:
  metadata:
    name: ChatGPT-cloud
    class: chat-completion
    description: A chat-completion model.
  capabilities:
  - question-answering
  - world-knowledge
  - question-asking
  - task-breakdown
  callSpecs:
    callSignature: chat-completion
    input:
      type: list<tuple<string, bool>>
      description: An list of chat messages. The first element of the tuple is the
        content, the second being true if the message is user-sent, false if bot-sent.
    output:
      type: string
      description: The next bot-sent message.
  properties:
    deploymentType: cloud
    supportEncryption: false
    latency: 100ms
    costPerToken: "$0.001"
implementations:
  python: model.py
