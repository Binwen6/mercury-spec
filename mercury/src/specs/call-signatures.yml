callSignatures:
  imageClassification:
    input:
      type: image<width, height, channels>
      description: The image to classify.
    output:
      type: category-scores<categories...>
      description: The scores of the categories that the image may belong to.
  chatCompletion:
    input:
      type: list<tuple<string, bool>>
      description: An list of chat messages. The first element of the tuple is the
        content, the second being true if the message is user-sent, false if bot-sent.
    output:
      type: string
      description: The next bot-sent message.